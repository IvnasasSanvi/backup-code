<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Foundation</title>
    <style>
    </style>
</head>
<script>
    function addTodo() {
        const title =  document.getElementById("title").value;
        const description =  document.getElementById("description").value;
        const originalHtml = document.getElementById("container").innerHTML;
        document.getElementById("container").innerHTML = originalHtml + `
        <div>Title: ${title} <br></div>
        <div>Description: ${description}</div>
        `;
    }
</script>
<body>
    <!-- React Foundation  -->
    <input type="text" id="title" placeholder="enter title"></input><br><br>
    <input type="text" id="description" placeholder="enter description"></input><br><br>
    <button onclick="addTodo()">Add Todo</button><br><br>
    <div id="container"></div>
</body> 
</html>
